<!DOCTYPE html>
<head>
    <title>Student Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="d1">
    <header>
    <h1 id="h1">Student Registration Form</h1>
    </header>
<form action="/action_page.php" target="_blank">
    <br><br><br><br><br>
    <label for="Name">Name: </label>
    <input type="text" id="Name" name="Name" ><br><br>

    <label for="Phn">Phone No.: </label>
    <input type="text" id="Phn" name="Phn" ><br><br>

    <label for="DOB">Date Of Birth : </label>
    <input type="date" id="DOB" name="DOB" ><br><br><br>

    <label for="Address">Address : </label>
    <textarea name="Address" id="Address" rows="8" cols="25" ></textarea><br><br>

    <label for="Gender">Gender : </label>
    <input type="radio" id="Male" name="Gender" value="Male">
    <label class="l1" for="Male">Male</label>
    <input type="radio" id="Female" name="Gender" value="Female">
    <label class="l1 " for="Female">Female</label><br><br><br>

    <label for="city">City :</label>
    <select id="city" name="city" >
    <option value="">Select city</option>
    <option value="Delhi">Delhi</option>
    <option value="Mumbai">Mumbai</option>
    <option value="Jaipur">Jaipur</option>
    <option value="Lucknow">Lucknow</option>
    </select><br><br><br>

    <label  for="Hobbies">Hobbies : </label>
    <input type="checkbox" id="Music" name="Hobbies" value="Music">
    <label class="l2 " for="Music">Music</label><br>
    <input type="checkbox" id="Sports" name="Hobbies" value="Sports">
    <label class="l2 " for="Sports">Sports</label><br>
    <input type="checkbox" id="Reading" name="Hobbies" value="Reading">
    <label class="l2 " for="Reading">Reading</label><br>
    <input type="checkbox" id="Travelling" name="Hobbies" value="Travelling">
    <label class="l2 "for="Travelling">Travelling</label><br><br><br>

    <input class="bt" type="submit" value="Submit">
    <input class="bt" type="reset" value="Reset"><br><br><br>
